<!DOCTYPE html>
<html lang="ko">
    <head>
    <meta charset="UTF-8">
    <title></title>
    <script>
         // 사용자로부터 prompt를 이용해서 국어점수(0~100), 영어점수를 입력 받아 평균 출력.
         // 유효한 점수를 입력 받지 않을 경우 다시 입력받음.
         // do~while, prompt ("국어는?"), Number, parseInt, isNaN
         var kor, eng;
        do {
            kor = parseInt(prompt("국어점수(0~100) ?")); // 숫자만 입력할 경우 NaN이 안나옴
        }while (isNaN(kor) || kor <0 || kor >100);

        do {
            eng = parseInt(prompt('영어점수(0~100)?'));
        }while (isNaN(eng) || eng <0 || eng > 100);
            document.write('국어 : ' + kor + '<br>');
            document.write('영어 : ' + eng + '<br>');
            document.write('평균 : '+(kor+eng)/2);
    </script>
</head>
<body>

</body>
</html>
