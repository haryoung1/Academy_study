<!DOCTYPE html>
<html lang="ko">
    <head>
    <meta charset="UTF-8">
    <title></title>
    <script>
        answer = confirm ("확인 취소중 선택 : 나는 존잘일까 ?")
        document.write('결과 : ' + typeof(answer) + '/' + answer + '<br>');
        /* === : 값과 티입이 일치해야 트루
           ==   : 타입이 일치하지 않을 경우 일치 시켜서 비교 후에 같으면 트루 */
           if (answer === true) {
            document.write("확인 ㅇㅈ 드립니다.")
           }else {
            document.write("취소 음 ..")
           }
    </script>
</head>

</html>
