<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        // 사용자로부터 prompt를 이용해서 국어점수(0~100), 영어점수를 입력 받아 평균 출력.
        // 유효한 점수를 입력 받지 않을 경우 다시 입력받음.
        // do~while, prompt ("국어는?"), Number, parseInt, isNaN
        do {
            krStr = prompt ('국어 점수는?', '0~100');
            kr = Number(krStr);
            if (krStr != null && krStr != '' && !isNaN(kr) && kr >= 0 && kr <= 100) {
                break;
            }else {
                alert('점수를 똑바로 입력 하세요');
            }
        } while (true);
        do {
            engStr = prompt ('영어 점수는?', '0~100');
            eng = Number (engStr);
            if (engStr != null && engStr != '' && !isNaN(eng) && eng >= 0 && eng <= 100) {
                break;
            }else {
                alert('점수를 똑바로 입력 하세요');
            }
        } while (true);
        document.write('국어 점수 ▶ ' + kr + '점' + '<br>');
        document.write('영어 점수 ▶ ' + eng + '점' + '<br>');
        document.write('평균 점수 ▶ ' + (kr + eng) /2 + '점');
    </script>
</head>
<body>
</body>
</html>
