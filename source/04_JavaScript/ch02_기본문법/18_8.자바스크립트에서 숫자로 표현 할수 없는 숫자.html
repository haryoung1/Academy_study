<!DOCTYPE html>
<html lang="ko">
    <head>
    <meta charset="UTF-8">
    <title></title>
    <script>
        i = Number('a');
        document.write('i = ' + i + ' - i의 타입은 ' + typeof(i) + '<br>');
        i = 10/3;
        document.write('i = ' + i + ' - i의 타입은 ' + typeof(i) + '<br>');
        i = 10/0;
        document.write('i = ' + i + ' - i의 타입은 ' + typeof(i) + '<br>');
        document.write('i가 Nan인가 여부 : ' + isNaN(i) + '<br>');
        document.write('i가 유한수인가 여부 : ' + isFinite(i) + '<br>');

    </script>
</head>
<body>

</body>
</html>
