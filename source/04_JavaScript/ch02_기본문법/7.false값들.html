<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        // ------------ false인 값들 --------------
        // 0, NaN, ''(빈스트링), null, undefined
        var i;
        document.write(Boolean(i) + '<br>');
        document.write(Boolean(0) + '<br>');
        document.write(Boolean(Number('a')) + '<br>');
        document.write(Boolean(NaN) + '<br>');
        document.write(Boolean('') + '<br>'); // 스페이스가 하나라도 있으면 빈스트링이 아님
        document.write(Boolean(null) + '<br>');
        document.write('<hr>');
        document.write(String(true) + '<br>'); // 'true'
        document.write("''==false의 결과 : " + ('==false'));
        document.write("''===false의 결과 : " + ('===false'));
    </script>
</head>
<body>
    
</body>
</html>
