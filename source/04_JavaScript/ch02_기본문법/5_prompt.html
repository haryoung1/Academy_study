<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        let scoreStr = prompt ('점수를 입력 하세요', '0~100'); // 스트링으로 return
        // document.write('입력한 값 : ' + scoreStr + '-타입: ' + typeof(scoreStr));
        if (scoreStr == null) {
            alert('점수를 입력하세요');
        }else {
        // document.write('입력한 값 : ' + scoreStr + '-타입: ' + typeof(scoreStr));
        let score = Number(scoreStr); // string을 number로 형변환 함수. 형변환 불가 할 경우 NaN
        document.write('입력한 수 : ' + score + '점 / 타입 : ' + typeof(score));
        if(isNaN(score) || scoreStr=='') { // scorer가 NaN
            alert('점수를 입력하세요');
        }else{
            result = score >= 70 ? ' (잘했어)' : ' (못했어)';
        }
        }
        document.write(result);
    </script>
</head>
