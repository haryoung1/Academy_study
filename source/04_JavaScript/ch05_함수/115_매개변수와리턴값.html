<!DOCTYPE html>
<html lang="ko">
    <head>
    <meta charset="UTF-8">
    <title></title>
    <script>
        document.write('pow(2,3) = ' + pow(2, 3) + '<br>');
        // 선언된 매개변수보다 많은 경우 뒷부분은 무시
        document.write('pow(2, 3, 10) = ' + pow(2, 3, 10) + '<br>');
        // 선언된 매개변수보다 적은 매개변수일 경우 나머지는 undefined
        document.write('pow(2) = ' + pow(2) + '<br>');
        document.write('pow() = ' + pow() + '<br>');

        function pow (x,y) { // x의 y승을 return 하는 함수.
            var result = 1;
            for (var cnt=1 ; cnt <=y; cnt ++) {
                result *= x; // result = result*x;
            }
        }
        // return
    </script>
</head>

</body>
</html>
