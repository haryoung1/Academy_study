<!DOCTYPE html>
<html lang="ko">
    <head>
    <meta charset="UTF-8">
    <title></title>
    <script>
        window.onload = function(){
            // querySelector (선택자)       -- 5.방법 : 해당 선택자 하나 (여러개일 경우 처음 한개만)
            // querySelectorAll (선택자)    -- 6.방법 : 해당 선택자 모두 배열로
            var header1 = document.querySelector('h1');
            header1.innerHTML = '첫번째만';

            var head = document.querySelectorAll('h1.header'); // 배열로 받음
            for (var idx in head) {
                head[idx].style = 'background-Color:yellow; color:red;';
            }

            var param = document.querySelectorAll('input[type=text]')[0];
            param.value = '배고파 뭐 먹을까';
            
        };
    </script>
</head>
<body>
    <h1 class="header">HEADER1</h1>
    <h1 class="header">HEADER2</h1>
    <input type="text" name="param">
</body>
</html>
