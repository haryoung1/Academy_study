<!DOCTYPE html>
<html lang="ko">
    <head>
    <meta charset="UTF-8">
    <title></title>
    <script>
        window.onload = function () {
            var header = document.getElementsByTagName('h1'); // 배열로
            for (var idx in header) {
                header[idx].innerHTML = '바꿔 #' + idx;
            }
        };
    </script>
</head>
<body>
    <h1>HEADER</h1>
    <h1>HEADER</h1>
    <h1>HEADER</h1>
    <h1>HEADER</h1>
    <h1>HEADER</h1>
</body>
</html>
