<!DOCTYPE html>
<html lang="ko">
    <head>
    <meta charset="UTF-8">
    <title></title>
    <style>
        span {
            color: red;
        };
    </style>
    <script>
        var wrap;
        function append() {
            // wrap = document.getElementById('wrap');       // id로 가져오기
            // wrap = document.getElementsByTagName('div')[0];   // 태그이름으로 가져오기
            // wrap = document.querySelector('div#wrap');        // 선택자로 가져오기
            wrap = document.querySelectorAll('div#wrap')[0];  // 선택자(모두)로 가져오기
            wrap.innerHTML += '<h1>HEADER</h1>';
            var header = document.querySelectorAll('h1');
            for (var i in header) {
                header[i].innerHTML += '<span>#<span>';
            }
        };
        function remove() {
            var h1 = document.getElementsByTagName('h1');
            var cnt = h1.length;
            for(var i=0 ; i<cnt ; i++) {
                wrap.removeChild(h1[0]);
            }
        };
    </script>
</head>
<body>
    <div id = "wrap">
    <button onclick="remove()">h1태그 싹 다 제거하기</button>
    <button onclick="append()">h1태그 추가하기</button>
    <h1>HEADER</h1>
    <h1>HEADER</h1>
    <h1>HEADER</h1>
    </div>
</body>
</html>
