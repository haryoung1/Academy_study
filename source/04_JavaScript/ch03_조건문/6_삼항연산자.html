<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        p {
            text-align: center;
        }
    </style>
    <script>
        function chk() {
            if(!frm.su1.value){
                alert('첫번째 수를 입력 하세요.');
                frm.su1.focus();
                return false;
            }else if (!frm.su2.value) {
                alert('두번째 수를 입력 하세요.');
                frm.su1.focus();
                return false;
            }
            // 몇번째수가 얼마 더 큰지 경고창과 화면에 출력
            return false;
        }

    </script>
</head>
<body>
    <form name="frm" onsubmit="return chk()">
        <fieldset>
            <legend>총괄예제</legend>
            <p>첫번째 수 : <input type="number" name="su1"></p>
            <p>두번째 수 : <input type="number" name="su2"></p>
            <p><input type="submit" value="결과"></p>
        </fieldset>
    </form>
</body>
</html>
