<!DOCTYPE html>
<html lang="ko">
    <head>
    <meta charset="UTF-8">
    <title></title>
    <script>
        var su = Number(prompt('숫자만 입력하시오','반드시 숫자만'));
        switch(su % 2) {
            case 0 : document.write('짝수'); break;
            case 1 : case -1 : document.write('홀수'); break;
            default :
            document.write('에헤이 숫자만 입력 하라니깐');
        }
    </script>
</head>
<body>

</body>
</html>
