<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        document.write('<h1>와 마지막 시간이다</h1>');
        var week = new Date().getDay(); // 0:일, 1:월, ...  4:목, .. 6:토
        switch(week) {
           case 0: document.body.style = 'background-color: red'; break;
           case 1: document.body.style = 'background-color: orange'; break;
           case 2: document.body.style = 'background-color: yellow'; break;
           case 3: document.body.style = 'green'; break;
           case 4: document.bgColor = 'blue'; break;
           case 5: document.body.style = 'background-color : rgb(0,0,150)'; break;
           case 6: document.body.style = 'violet'; break;
        }
    </script>
</head>
