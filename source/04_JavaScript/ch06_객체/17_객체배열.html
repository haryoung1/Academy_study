<!DOCTYPE html>
<html lang="ko">
    <head>
    <meta charset="UTF-8">
    <title></title>
    <script src="15_replaceAll.js"></script>
    <script>
        var students = [{'name' : '김', kor : 99, mat :90},
                        {'name' : '박', kor : 93, mat :20},];
        students.push({  'name' : '강', kor : 99, mat : 80});
        students.push({  'name' : '이', kor : 40, mat : 30});
        students.push({  'name' : '지', kor : 59, mat : 40});
        for (var idx in students) {
            students[idx].getSum = function() {
                return this.kor + this.mat
            };
            students[idx].getAvg = function() {
                return this.getSum()  / 2; // 소수점 유지해줌.
            };
            students[idx].toString = function() {
                var output = '';
                for (var key in this) {
                    if (key != 'getSum' && key != 'getAvg' && key != 'toString') {
                        output += key + " : " + this[key] + ' ';
                    }else if (key == 'getSum') {
                        output += key.substring(3) + ' : ' + this[key]() + ' ';
                    }else if (key == 'getAvg') {
                        output += key.substring(3) + ' : ' + this[key]() + '\n';
                    } // if
                } // for
                return output;
            };
        }; // for
        // 1. 일반 for 문
        var out = '';
        for (var idx =0; idx<students.length ; idx++) {
            out += idx + '번째 일반for문 ';
            out += students[idx];
        }
        alert(out);
        document.write(replaceAll(out, '\n','<br>'));
        document.write('<hr>');
        // 2. for-in문
        for (var idx in students) {
            document.write(idx + '번째 for-in문 : ' + students[idx] + '<br>');
        }
        document.write('<hr>');
        // 3. for-of 문
        for (var s of students) {
            document.write(s + '<br>');
        }
        document.write('for-of문 <hr>');
        // 4. forEach()
        document.write('<h3>forEach() 함수 이용1</h3>');
        students.forEach(function(data, idx){
            document.write(idx + '번째' + data + '<br>');
        });
        // 5. forEach()
        document.write('<h3>forEach() 함수 이용2</h3>');
        students.forEach(function(data){
            document.write(data + '<br>')
        });
    </script>
</head>

</body>
</html>
