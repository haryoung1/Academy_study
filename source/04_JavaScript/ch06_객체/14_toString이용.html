<!DOCTYPE html>
<html lang="ko">
    <head>
    <meta charset="UTF-8">
    <title></title>
    <script src = '15_replaceAll.js'></script>
    <script>
        let person = {     // 객체
            name : '지후', // 속성변수
            age  : 20,    // 속성변수
            eat  : function(food) { // 메소드에서 this 필수.
                var msg = this.age + '살 ' + this.name + '님은' + food + '(을)를 먹어요.';
                alert(msg);
            },
            toString : function(){
                let output = '';
                for (var key in this) {
                    if (key != 'eat' && key != 'toString') {
                        output += key + ':' + this[key] + '\n';
                    } // if
                } // for
                return output;
            },
        };
        alert(person);
        document.write(replaceAll(person.toString(), '\n', '<br>'));
        person.address = ' 서울 강서구';
        document.write(replaceAll(person.toString(), '\n', '<br>'));
        
    </script>
</head>
