<!DOCTYPE html>
<html lang="ko">
    <head>
    <meta charset="UTF-8">
    <title></title>
    <script>
        // var student = {};
        // student.name = '홍길동';
        var student = {'name' : '홍길동'}; // << 객체선언
        student['name'] = '강길동'; // 기존 객체의 속성값을 변경. 홍길동 => 강길동
        student.kor = 100; // 객체의 속성 추가
        student.mat = 95;
        student.hobby = '칼바람나락';
        student.toString = function(){
            var output = '';
            for (var key in this) {
                if (key != 'toString') {
                    output += key + ' : ' + this[key] + '<br>';
                }
            }
            return output;
        };
        document.write(student);
        // student 객체 안에 name, kor , met, hobby, toString
        delete(student.hobby);
        document.write('<h3>hobby 속성 제거 후</h3><hr>');
        document.write(student);
    </script>
</head>

</body>
</html>
