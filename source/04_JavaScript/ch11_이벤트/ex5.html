<!DOCTYPE html>
<html lang="ko">
    <head>
    <meta charset="UTF-8">
    <title></title>
    <style>
        body {
            text-align: center;
        }
    </style>
    <script>
        window.onload = function() {
            var img = document.getElementsByTagName('img')[0];
            img.onmousedown = function() {
                img.setAttribute('src', 'img/but2.gif');
            };
            img.onmouseup = function() {
                img.setAttribute('src', 'img/but1.gif');
            };
        };
    </script>
</head>
<body>
    <img src="img/but1.gif">
</body>
</html>
