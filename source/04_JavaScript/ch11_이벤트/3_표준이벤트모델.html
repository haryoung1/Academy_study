<!DOCTYPE html>
<html lang="ko">
    <head>
    <meta charset="UTF-8">
    <title></title>
    <style>
        h1 {
            cursor: pointer;
        }
    </style>
    <script>
        window.onload = function() {
            var header = document.querySelector('h1#header');
            header.addEventListener('click', () => { // 첫번째 매개변수 : 이벤트이름, 두번째 : 하고자 하는 콜백함수
                alert('click 했네');
            }); 
        };
    </script>
</head>
<body>
    <h1 id="header">Click 해봐</h1>
</body>
</html>
