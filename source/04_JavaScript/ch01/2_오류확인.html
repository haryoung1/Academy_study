<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        /*  int i = 20; i = "홍길동"; */
        let al_pha = 20; // var를 사용하면 전역변수 vs let (지역변수)
        alert(1); // submit이 이루어진 이후라서 F12키를 눌러도 에러를 못 볼 경우
        console.log(1);
        alert("al_pha 값은 " + al_pha); // alert = 경고메세지 창
        alert(2);
        al_pha = 'Hello';
        alert(3);
        alert('바뀐 al_pha 값은 ' + al_pha);
        alert(4);
    </script>
</head>
<body>
    <script>
        document.write('윗 스크립트에서 선언 된 변수 al_pha 값은 ' + al_pha);
    </script>
</body>
</html>
