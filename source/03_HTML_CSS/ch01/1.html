<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" /> <!-- uft-8 / euc-kr(cp949) / ms949) 완성형  -->
    <title>첫예제</title>
    <style> /* 디자인 영역 (CSS/CSS3) */
        body{
         background-color : lightyellow;
         font-size:30pt;
        }
    </style>
    <script> /*동적인 부분*/
        name = prompt("what's your name?", "Hong"); // 취소를 클릭하면 'null' 리턴
        if (name != 'null' && name != '') { 
            document.write(name + "~ Welcom<br>");
        }
     </script>
</head>
<body>
    <!-- body 부분에는 웹문서에 출력 될 정보-->
    안녕하세요<br />
    오늘부터 웹표준 수업 시작 합니다. <br />
    Hello, World!
</body>
</html>
