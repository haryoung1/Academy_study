<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title></title>
    <style>
        div{
            border:1px solid gray;
        }
        #header{
            width:600px;
            margin:0 auto;
            background-color:yellow;
            text-align:center;
            text-decoration:underline;
        }
        #wrap {
            width: 600px;
            margin: 0 auto;
            background-color:aqua;
            overflow:hidden;
        }
        #wrap #content {
            float:left;
            width:350px;
            height:300px;
            text-align:center;
        }
        #wrap #content .menu1, #wrap #content .menu2{
            color:darkblue;
        }
        .menu1 { /* class선택자 앞에는 . 이 들어감 */
            font-size:1.5em;    
        }
        .menu2 {
            font-weight:bold;
        }
        #wrap #side_banner{
            float:left;
            width:246px;
            height:300px;
            text-align:center;
        }
        #wrap #side_banner img {
            width:250px;

        }
        #footer {
            background-color: yellow;
            clear: both;
            width: 600px;
            margin: 0 auto;
            text-align: center;
        }
    </style>
</head>
<body>
    <div id="header">
        <h1>HEADER</h1>
    </div>
    <div id="wrap">
        <div id="content">
            <h2>content</h2>
            <ul>
                <li class="menu1">menu1</li>
                <li class="menu2">menu2</li>
                <li class="menu1">menu3</li>
                <li class="menu2">menu4</li>
                <li class="menu1">menu5</li>
            </ul>
        </div>
        <div id="side_banner">
            <h2>BANNER</h2>
            <a href="http://www.daum.net">
                <img src="https://t1.daumcdn.net/daumtop_chanel/op/20200723055344399.png"
                     alt="다음로고라오" />
            </a>
        </div>
        <div id="footer">
            <h1>FOOTER</h1>
        </div>
    </div>
</body>
</html>
