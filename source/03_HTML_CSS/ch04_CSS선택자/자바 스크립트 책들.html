<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title></title>
    <style>
        #wrap{
            width: 400px;
            margin :0;
            text-align:center;
        }
        #header{
            color:orange;
        }
        #section img[src$="bmp"]{
            border: 5px solid blue;
        }
        #section img[src$="gif"] {
            border: 5px solid red;
        }
        #section img[src$="jpg"] {
            border: 5px solid yellow;
        }
        #section img[src$="png"] {
            border: 5px solid black;
        }
        #footer{
            color:green;
        }
    </style>
</head>
<body>
    <div id="wrap">
    <div id="header">
        <h1>자바 스크립트 책들</h1>
    </div>
    <div id="section">
        <img src="0112_book/book.bmp" />
        <img src="0112_book/book.gif" />
        <img src="0112_book/book.jpg" />
        <img src="0112_book/book.png" />
    </div>
    <div id="footer">
        <p>서울시 00구 00동 000 xx빌딩 0층</p>
    </div>
    </div>
</body>
</html>
