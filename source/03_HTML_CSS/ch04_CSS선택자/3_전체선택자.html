<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title></title>
    <style> /*위부터 아래대로 차례차례 적용*/
     *{ /*전체선택자=페이지 초기화 용도 : 전체 페이지의 디자인을 초기화*/
        margin:0;  /*밖여백(위,우,하,좌)*/
        padding:0; /*안여백(위,우,하,좌)*/
        color:saddlebrown;
     }
     header,nav,section,footer{
         width:500px; /*가로 사이즈(width를 지정하지 않으면 부모의(브라우저 본래 사이즈) width를 다 씀)*/
         margin:2px auto; /*좌우 여백을 나눔*/
         border:1px solid lightgray;
     }
     nav ul{
         overflow:hidden; /*수평으로 하고픈 태그 부모단*/
     } 
     nav ul li{ /*block 타입의 태그를 수평으로*/
         float:left;
         list-style:none;
         margin:10px 25px;
     }
     section{
         clear:both; /* float 속성을 clear.overflow:hidden을 했으면 생략하기도*/
     }
    </style>
</head>
<body>
    <header>
        <h1>00 주식회사</h1>
    </header>
    <nav>
        <ul>
            <li>회사소개</li>
            <li>서비스소개</li>
            <li>고객센터</li>
            <li>공지사항</li>
        </ul>
    </nav>
    <section>
        <p>
            앞이 몸이 옷을 이상이 이것이다. 아니한 피고 하는 방황하였으며, 말이다.
            물방아 길을 발휘하기 철환하였는가? 그들은 인생에 오아이스도 눈에 구하지 보는 웅대한 거친 아니다.
        </p>
    </section>
    <footer>
        <p>서울시 서대문구 신촌로 114, 2F(대현동,은하빌딩)</p>
    </footer>
</body>
</html>
