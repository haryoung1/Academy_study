<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title></title>
    <link href="화면구현평가.css" rel="stylesheet" type="text/css" />
</head>
<body>
    <div id="header">
        <h2>회원가입</h2>
    </div>
    <form action="" method="get">
        <fieldset>
            <legend>필수입력</legend>
            <div>이름<b>*</b><input type="text" name="name" /></div>
            <div>아이디<b>*</b><input type="text" name="id" /></div>
            <div>비밀번호<b>*</b><input type="password" name="pw" /></div>
            <div>비번확인<b>*</b><input type="password" name="pwchk" /></div>
            <div>전화<b>*</b><input type="password" name="pw" /></div>
        </fieldset>
        <fieldset>
            <legend>추가 입력 사항</legend>
            <div>결혼유 무
            <input type="radio" name="marry" value="y" checked="checked" />기혼
            <input type="radio" name="marry" value="n" />미혼
            </div>
            <div>자식
            <input type="checkbox" name="child" value="m" />아들
            <input type="checkbox" name="child" value="g" />딸
            </div>
            <div>지역
                <select name="region">
                    <option>서울</option>
                    <option>경기</option>
                    <option>부산</option>
                    <option>스섹</option>
                </select>
            </div>
        </fieldset>
        <p>
            <input type="submit" value="가입" />
            <input type="reset" value="취소" />
            <hr />
        </p>
        <div id="footer">
            <br />
            <p>
                서울시 서대문구 신촌로 141 은하빌딩 203호<br>
                Copyright ⓒ XX All rights reserved
            </p>
        </div>
    </form>
</body>
</html>
