<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="css/화면설계평가2.css" rel="stylesheet" type="text/css" />
</head>
<body>
    <div id="wrap">
        <div class="logo">
            <p>LOGO</p>
        </div> <!-- 로고 -->
        <div class="nav_left">
            <ul>
                <li><a href="#1">참여하기</a></li>
                <li><a href="#2">개설하기</a></li>
                <li><a href="#3">검색하기</a></li>
            </ul>
        </div>
        <div class="nav_right">
            <ul>
                <li><a href="#4">고객센터</a></li>
                <li><a href="#5">로그아웃</a></li>
                <li><a href="#6">홍길동님</a></li>
            </ul>
        </div>
        <div class="mypage">
            <p>마이페이지</p>
        </div> <!-- 마이페이지 -->
        <div id="content">
            <div class="lnb">
                <ul>
                    <li><a href="#1">나의여행</a></li>
                    <li><a href="#2">참여여행</a></li>
                    <li><a href="#3">관심여행</a></li>
                    <li><a href="#4">개인정보변경</a></li>
                    <li><a href="#5">비밀번호변경</a></li>
                </ul>
            </div> <!-- lnb -->
            <div class="sub_title">
                <p>개인정보변경</p>
                <ul>
                    <li>
                        <label for="name">이름</label>
                        <input type="text" name="name" id="name" autofocus="autofocus" required="required"
                        size="100"/>
                    </li>
                    <li>
                        <label for="id">아이디</label>
                        <input type="text" name="id" id="id" autofocus="autofocus" required="required"
                        size="100"/>
                    </li>
                    <li>
                        <label for="email">이메일</label>
                        <input type="email" name="email" id="email" autofocus="autofocus" required="required"
                        size="100"/>
                    </li>
                    <li>
                        <label for="tel">전화</label>
                        <input type="tel" name="tel" id="tel" autofocus="autofocus" required="required"
                        size="100"/>
                    </li>
                    <li>
                        <label for="birth">생년월일</label>
                        <input type="text" name="birth" id="birth" autofocus="autofocus" required="required" 
                        size="100"/>
                    </li>
                    <li>
                        <label for="address">주소</label>
                        <input type="text" name="address" id="address"
                        size="100"/>
                    </li>
                </ul>
                <div class="submit">
                    <center><input type="submit" value="저장" size="100"/></center>
                </div> <!--submit-->
            </div> <!-- sub_title -->
        </div> <!-- content -->
        <div id="footer">
            <p>footer</p>
        </div> <!-- footer -->
    </div> <!-- wrap -->
</body>
</html>
