<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title></title>
    <style>
        table{
            border:1px solid gray;
        }
        td {
            padding: 5px 10px; /*안여백 위,오,아,왼 순서*/
            text-align: center;
        }
    </style>
</head>
<body>
    <form action="#" method="get">
        <table>
            <caption><h1>회원가입</h1></caption>
            <tr>
                <td>아이디</td>
                <td>
                    <input type="text" name="id" />
                </td>
            </tr>
            <tr>
                <td>비밀번호</td>
                <td>
                    <input type="password" name="pw" />
                </td>
            </tr>
            <tr>
                <td>확인비밀번호</td>
                <td>
                    <input type="password" name="pw1" />
                </td>
            </tr>
            <tr>
                <td>이&nbsp;름</td>
                <td>
                    <input type="text" name="name" />
                </td>
            </tr>
            <tr>
                <td>전&nbsp;화</td>
                <td>
                    <input type="tel" name="phone" />
                </td>
            </tr>
            <tr>
                <td>생년월일</td>
                <td>
                    <input type="date" name="birth" />
                </td>
            </tr>
            <tr>
                <td>성&nbsp;별</td>
                <td>
                    <input type="radio" name="gender" value="m" checked="checked" />남
                    <input type="radio" name="gender" value="f" />여
                </td>
            </tr>
            <tr>
                <th colspan="2">
                    <input type="submit" value="제출" />
                </th>
            </tr>
            <tr>
                <td colspan="2" style="padding:0;">
                    <hr color="gray" />
                </td>
            </tr>
            <tr>
                <td colspan="2">
                    <ul tyep="circle">
                        <li>주민등록없이 전화번호로 회원가입</li>
                        <li>대부분 서비스가 이용 가능합니다.</li>
                        (단,일부 실명확인 후 이용 가능)
                        <li>정보변경은 추후 가능</li>

                    </ul>

                </td>
            </tr>
        </table>
        </form> 
</body>
</html>
