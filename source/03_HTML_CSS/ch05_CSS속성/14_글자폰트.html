<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title></title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Gloria+Hallelujah&family=Nanum+Pen+Script&display=swap" rel="stylesheet">
    <style>
        p {
            text-align: center;
        }

        @font-face {
            font-family: 'Kanit-Black';
            src: url('fonts/Kanit/Kanit-Black.ttf');
        }

        p:nth-child(1) {
            font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;
        }

        p:nth-child(2) {
            font-family: 'Kanit-Black';
        }

        p:nth-child(3) {
            font-family: 'Gloria Hallelujah', cursive;
        }

        p:nth-child(4) {
            font-family: 'Nanum Pen Script', cursive;
        }
    </style>
</head>
<body>
    <p>Franklin Gothic font(system font)</p>
    <p>Local font (fonts.google.com 다운받은 ttf파일을 내 프로젝트 폴더내에 저장)</p>
    <p>web font1 (fonts.google.com)</p>
    <p>web font2 (fonts.google.com)</p>
</body>
</html>
