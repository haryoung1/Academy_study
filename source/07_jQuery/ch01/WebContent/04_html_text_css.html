<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link href="css/style.css" rel="stylesheet" type="text/css">
<style>
</style>
<script src="https://code.jquery.com/jquery-3.6.4.js"></script>
<script>
	$(function() {
		$('p#msg').html('<b>Hello, jQuery</b>');
		// $('p#msg').text('Hello, jQuery')
		// $('input[name="msg"]').val('Hello, JSP');
		$('.msg').val('Hello, JSP');
		$('button').click(function() {
			// var pMsg = $('p#msg').html(); // <b>Hello, jQuery</b>
			var pMsg = $('p#msg').text(); // Hello, jQuery / text를 이용해서 가져오면 태그 같은건 제외되고 
			var inputMsg = $('input[name=msg]').val().trim();
			alert(pMsg + "\n" + inputMsg);
		});
	});
</script>
</head>
<body>
	<p id="msg"></p>
	<p>
		메세지 : <input type="text" name="msg" class="msg">
	</p>
	<button>msg 경고창</button>
</body>
</html>
