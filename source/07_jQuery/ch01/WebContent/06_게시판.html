<!DOCTYPE html>
<html>
<head>

<script src="https://code.jquery.com/jquery-3.6.4.js"></script>
<script>
	$(document).ready(function() {
		$('tr').click(function() {
			var no = $(this).children().eq(0).text().trim(); // String으로 0번쨰 가져오기
			// alert('글번호 : ' + no);
			if (isNaN(Number(no))) {
				// alert('타이틀을 클릭했네');
			} else {
				location.href = '05_selector.html?no=' + no;
				// 모델2 할때 컨텐트 jsp로 가라고 하자.

			}
		});
	});
</script>
</head>
<body>
	<table>
		<tr>
			<th>글번호</th>
			<th>글제목</th>
			<th>글쓴이</th>
			<th>조회수</th>
		</tr>
		<tr>
			<td>4</td>
			<td>제목임다</td>
			<td>신길동</td>
			<td>7</td>
		</tr>
		<tr>
			<td>3</td>
			<td>제목이네요</td>
			<td>마길동</td>
			<td>27</td>
		</tr>
		<tr>
			<td>2</td>
			<td>제목인겨</td>
			<td>홍길동</td>
			<td>27</td>
		</tr>
		<tr>
			<td>1</td>
			<td>제목이야</td>
			<td>강길동</td>
			<td>72</td>
		</tr>
	</table>
</body>
</html>
