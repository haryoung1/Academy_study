<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link href="css/style.css" rel="stylesheet" type="text/css">
<style>
table td {
	width: 100px;
	height: 100px;
	background-color: #AAFFAA;
}

.tdRed {
	background-color: red;
}
</style>
<script src="https://code.jquery.com/jquery-3.6.4.js"></script>
<script>
	$(document).ready(function() {
		$('td').on('click', function() {	 	 // on : '이벤트함수' , 콜백함수? 
			$('td').removeClass('tdRed'); 		 // 모든 td 의
			$(this).addClass('tdRed'); 			 // 내가 클릭 한게 tdRed 
			var idx = $(this).attr('id'); 	     // 클릭한 td 태그의 id 속성값
			// $(this).attr('id', Number(idx) + 1); // 클릭한 td 태그의 id 속성값을 수정
			alert(idx + '번째를 선택하셨군');
		});
	});
</script>
</head>
<body>
	<table>
		<tr>
			<td id="0"></td>
			<td id="1"></td>
			<td id="2"></td>
		</tr>
		<tr>
			<td id="3"></td>
			<td id="4"></td>
			<td id="5"></td>
		</tr>
		<tr>
			<td id="6"></td>
			<td id="7"></td>
			<td id="8"></td>
		</tr>

	</table>
</body>
</html>
