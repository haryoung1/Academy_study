<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Insert title here</title>
	<script type="text/javascript">
		window.onload = function () {
			document.querySelector('form').onsubmit = function () {
				var hobby = document.querySelectorAll('input[type=checkbox]');
				var checkedCnt = 0;
				for (var i=0; i<hobby.length; i++) {
					checkedCnt += hobby[i].checked;
				}
			}
		}
	</script>
</head>
<body>
	<form action="../lifeCycle" method="post">
		<p>
			취미 : <input type="checkbox" name="hobby" value="독서">독서 <input
				type="checkbox" name="hobby" value="등산">등산 <input
				type="checkbox" name="hobby" value="연주">연주 <input
				type="checkbox" name="hobby" value="기타" checked="checked">기타
		</p>
		<p>
			<input type="submit">
		</p>
	</form>
</body>
</html>
