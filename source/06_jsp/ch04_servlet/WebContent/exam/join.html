<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Insert title here</title>
	<link href="../css/join.css" rel="stylesheet">
</head>
<body>
	<div id="joinForm_wrap">
		<form action="../join" method="post">
			<table>
				<caption id="join_title">회원가입</caption>
				<tr>
					<th>이름</th>
					<td><input type="text" name="name"></td>
				</tr>
				<tr>
					<th>아이디</th>
					<td><input type="text" name="id"></td>
				</tr>
				<tr>
					<th>비밀번호</th>
					<td><input type="password" name="pw"></td>
				</tr>
				<tr>
					<th>비밀번호확인</th>
					<td><input type="password" name="pwChk"></td>
				</tr>
				<tr>
					<th>생년원일</th>
					<td><input type="date" name="birth"></td>
				</tr>
				<tr>
					<th>취미</th>
					<td>
						<input type="checkbox" name="hobby" value="독서">독서
						<input type="checkbox" name="hobby" value="요리">요리
						<input type="checkbox" name="hobby" value="운동">운동
						<input type="checkbox" name="hobby" value="취침">취침
					</td>
				</tr>
				<tr>
					<th>성별</th>
					<td>
						<input type="radio" name="gender" value="남자" checked="checked">남자
						<input type="radio" name="gender" value="여자" >여자
					</td>
				</tr>
				<tr>
					<th>이메일</th>
					<td>
						<input type="email" name="email">
					</td>
				</tr>
				<tr>
					<th>메일수신</th>
					<td>
						<select name="maileSend" multiple="multiple">
						<option>광고</option>
						<option>배송</option>
						<option>공지</option>
						</select>
					</td>
				</tr>
			</table>
			<input id="joinBtn" type="submit" value="가입하기">
			<input id="joinBtn" type="reset" value="다시하기">
			<input id="joinBtn" type="reset" value="뒤로가기">
		</form>
	</div>
</body>
</html>
