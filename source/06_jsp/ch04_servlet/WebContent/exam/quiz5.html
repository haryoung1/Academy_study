<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Insert title here</title>
	<link href="../css/quiz5.css" rel="stylesheet">
</head>
<body>
	<form action="../quiz5" method="post">
		<table>
		<caption>게시판</caption>

				<th>제목</th>
				<td><input type="text" name="title" size="48"></td>
			</tr>

			</tr>
		</table>
	</form>
</body>
</html>
